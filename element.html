<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Les librairie react -->
     <script src="assets/JS/react.development.js"></script>
     <script src="assets/JS/react-dom.development.js"></script>
 
     <!-- Librairie Babel -->
     <script src="assets/JS/babel.min.js"></script>
 
    <title>Element | React_js</title>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
      function Car(props)
      {
        return <h2>I am a {props.brand.model}</h2>;
      }

      function Garage()
      {
        const carInfo = {name: "Ford", model: "Mustang"};
        return (
            <div>
                <h1>Who lives in my garage?</h1>
                <Car brand = {carInfo} />    
            </div>
        )
      }

      class Voiture extends React.Component 
      {
        constructor(props)
        {
            super(props);
        }
        render()
        {
            return <h2>Je suis un(e) {this.props.brand.model}.</h2>;
        }
      }

      class Garages extends React.Component 
      {
        render()
        {
            const carInfo = {name: "Nissan", model: "Juke"};
            return (
                <div>
                    <h1>Who lives in my garage ?</h1>
                    <Voiture brand = { carInfo } />  
                </div>
            )
        }
      }

        ReactDOM.render(
            <Garages />,
            document.getElementById('root')
        );

    </script>
</body>
</html>
